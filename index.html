<!DOCTYPE html>
<html lang="en"> <!-- Default is dark theme -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberIO Hub</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
</head>
<body>

    <div class="body-overlay-bg"></div>
    <div id="body-overlay"></div>

    <!-- Header -->
    <header class="app-header">
        <a href="/" class="logo">Cyber I/O</a>
        <div class="header-controls">
            <div class="theme-toggle-container">
                <span class="theme-label">Light</span>
                <label class="switch" aria-label="Toggle dark and light theme">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-label">Dark</span>
            </div>
            <button id="hamburger-btn" class="hamburger-btn" aria-label="Open navigation menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Side Navigation -->
    <nav id="side-nav" class="side-nav">
        <div class="side-nav-header">
            <h2>Tools</h2>
            <button id="close-nav-btn" class="close-nav-btn" aria-label="Close navigation menu">&times;</button>
        </div>
        <div class="nav-item has-submenu">
            <a href="#" class="nav-link-header" id="wazuh-submenu-toggle">
                <span>Wazuh</span>
                <i class="fas fa-chevron-down"></i>
            </a>
            <div class="submenu" id="wazuh-submenu">
                <!-- This data-app attribute points to the new nested file location -->
                <a href="#" class="nav-link" data-app="wazuh/wazuh-decoder-generator/wazuh-decoder-generator">Wazuh Decoder Generator</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area where tools will be loaded -->
    <main id="app-content" class="main-content">
        <div class="fade-in">
            <!-- Added an ID here to target this element with JavaScript -->
            <h1 id="welcome-message" style="font-size: 3rem; font-weight: 800; letter-spacing: -0.025em;">Welcome to CyberIO Hub</h1>
            <p style="margin-top: 1rem; font-size: 1.25rem; color: var(--text-secondary);">Your integrated suite of cybersecurity tools.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <a href="https://youtube.com" target="_blank" aria-label="YouTube Channel"><i class="fab fa-youtube-square"></i></a>
        <p>Â© <span id="currentYear"></span> CyberIO. All rights reserved.</p>
        <div class="footer-right">
             <span>For</span>
             <div class="rotating-text-container">
               <div class="rotating-text" id="rotatingText">
                 <span>Suggestions</span>
                 <span>Improvements</span>
                 <span>Appreciation</span>
                 <span>Feedback</span>
                 <span>Collaboration</span>
               </div>
             </div>
             <div class="social-icons">
                <a href="https://x.com" target="_blank" aria-label="X (formerly Twitter) Profile"><i class="fab fa-x-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn Profile" id="linkedinLink"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
  
    <!-- External JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
